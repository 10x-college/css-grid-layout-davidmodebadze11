<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacBook Pro 14" - 3</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Photo Gallery</h1>
      </header>

      <main class="gallery-grid">
        <!-- Row 1 -->
        <div class="item span-2">
          <img
            src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&q=80&w=800"
            alt="Coffee cup top view"
          />
        </div>
        <div class="item">
          <img
            src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&q=80&w=400"
            alt="Green leaf in vase"
          />
        </div>
        <div class="item">
          <img
            src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?auto=format&fit=crop&q=80&w=400"
            alt="Workspace with keyboard"
          />
        </div>

        <!-- Row 2 & 3 Mixed -->
        <div class="item">
          <img
            src="https://images.unsplash.com/photo-1507413245164-6160d8298b31?auto=format&fit=crop&q=80&w=400"
            alt="Pendant light"
          />
        </div>
        <div class="item row-span-2">
          <img
            src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?auto=format&fit=crop&q=80&w=400"
            alt="Dried flowers"
          />
        </div>
        <div class="item span-2">
          <img
            src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?auto=format&fit=crop&q=80&w=800"
            alt="Eucalyptus in vase"
          />
        </div>

        <!-- Row 3 Bottom -->
        <div class="item">
          <img
            src="https://images.unsplash.com/photo-1675268185653-b26967092836?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Dark leaves"
          />
        </div>
        <div class="item">
          <img
            src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=80&w=400"
            alt="White mug"
          />
        </div>
        <div class="item">
          <img
            src="https://images.unsplash.com/photo-1459156212016-c812468e2115?auto=format&fit=crop&q=80&w=400"
            alt="Single green leaf"
          />
        </div>
      </main>
    </div>
  </body>
</html>
