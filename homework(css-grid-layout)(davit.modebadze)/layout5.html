<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacBook Pro 14" - 5</title>
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="title">Minimalism</h1>
      </header>

      <section class="gallery-grid">
        <div class="card item-1">
          <img
            src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=800&q=80"
            alt="Coffee cup on beige background"
          />
        </div>
        <div class="card item-2">
          <img
            src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=800&q=80"
            alt="Green leaves on dark background"
          />
        </div>
        <div class="card item-3">
          <img
            src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?auto=format&fit=crop&w=800&q=80"
            alt="Yellow palm leaf against blue sky"
          />
        </div>
        <div class="card item-4">
          <img
            src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?auto=format&fit=crop&w=800&q=80"
            alt="Dried flowers on white surface"
          />
        </div>
        <div class="card item-5">
          <img
            src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?auto=format&fit=crop&w=800&q=80"
            alt="Minimalist interior with sofa"
          />
        </div>
      </section>
    </main>
  </body>
</html>
