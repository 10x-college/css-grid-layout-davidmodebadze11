<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacBook Pro 14" - 6</title>
    <link rel="stylesheet" href="style6.css" />
  </head>
  <body>
    <div class="container">
      <div class="vertical-line"></div>
      <main class="grid-layout">
        <!-- Row 1 -->
        <div class="grid-item text-item title-area">
          <h1>live as a minimalist</h1>
        </div>
        <div class="grid-item image-item">
          <img
            src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&q=80&w=800"
            alt="Coffee cup from top"
          />
        </div>

        <!-- Row 2 -->
        <div class="grid-item text-item subtitle-area">
          <h2>lifestyle</h2>
        </div>
        <div class="grid-item image-item">
          <img
            src="https://plus.unsplash.com/premium_photo-1663962158789-0ab624c4f17d?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Dark green leaves"
          />
        </div>
        <div class="grid-item empty"></div>
        <div class="grid-item image-item">
          <img
            src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?auto=format&fit=crop&q=80&w=800"
            alt="Green leaf in vase"
          />
        </div>

        <!-- Row 3 -->
        <div class="grid-item empty"></div>
        <div class="grid-item image-item">
          <img
            src="https://plus.unsplash.com/premium_photo-1739423877537-59a160cb708f?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Single large leaf"
          />
        </div>
        <div class="grid-item image-item">
          <img
            src="https://images.unsplash.com/photo-1494516192674-b82b5f1e61dc?auto=format&fit=crop&q=80&w=800"
            alt="Dried flowers"
          />
        </div>
        <div class="grid-item empty"></div>

        <!-- Row 4 -->
        <div class="grid-item image-item">
          <img
            src="https://plus.unsplash.com/premium_photo-1671707015902-c73576890ed4?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Top view desk with coffee"
          />
        </div>
        <div class="grid-item empty"></div>
        <div class="grid-item image-item">
          <img
            src="https://images.unsplash.com/photo-1507413245164-6160d8298b31?auto=format&fit=crop&q=80&w=800"
            alt="Minimalist lamp"
          />
        </div>
        <div class="grid-item image-item">
          <img
            src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42?auto=format&fit=crop&q=80&w=800"
            alt="Eucalyptus in vase"
          />
        </div>
      </main>
    </div>
  </body>
</html>
